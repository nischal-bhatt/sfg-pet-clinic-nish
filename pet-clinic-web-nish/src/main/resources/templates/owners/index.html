<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of pet owners</title>
</head>
<body>
    <h1 th:text="'pet owners'">pet owners</h1>

<table>
      <thead>
          <tr>
              <th>Id</th>
              <th>First Name</th>
              <th>Last Name</th>
          </tr>
      </thead>
    <tbody>
          <tr th:each="owner : ${owners}">
              <td th:text="${owner?.id}">1</td>
              <td th:text="${owner?.firstName}">1</td>
              <td th:text="${owner?.lastName}">1</td>

          </tr>

    </tbody>

</table>
</body>
</html>
